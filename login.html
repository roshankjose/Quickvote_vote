<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>QuickVote</title>
</head>
<body class="body">
    <nav class="navbar sticky-top ">
        <div class="container-fluid">
            <img src="E:\widecity\software\Quickvote_vote\image\icon.png" alt="Vote Icon" width="100" height="auto" class="d-inline-block align-text-top">
        </div>
      </nav>
                    

    <br>
    <br>

    <div class="container-fluid d-flex align-items-center justify-content-center ">
        <div class="row bg-light border border-danger login_box ">
          <div class="col mt-5 col-xs-12 col-md-12 col-lg-12">
            <h1 style="text-align:center; color:rgb(232, 6, 6)">Log in</h1>
            <form action="#">
                  
                     <div class="form-group">
                    <input type="text" class="form-control login_box"  id="username" name="username" value="" placeholder="Username" required="required" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control login_box" id="password" name="password" placeholder="Password" required="required" />
                    </div>
    
                  <div class="form-group">
                      <div class="form-check">
                        <input type="checkbox" id="remember_me" name="_remember_me" class="form-check-input" />
                        <label class="form-check-label" for="remember_me" style="color:aliceblue">Remember me</label>
                      </div>
                  </div>
                 <div class="form-row">
                   <div class="col">
                     <input type="submit" class="btn btn-outline-danger btn-block login_box" id="_submit" name="_submit" value="Log in" />
                   </div>
                   <div class="col">
                     <a class="btn btn-outline-danger btn-block login_box" href="#">I forgot my password</a>
                   </div>
                </div>
            </form>
          </div>
          <div class="col col-xs-12 col-md-12 col-lg-12 mt-1 mb-5">
             <center><a class=" btn btn-outline-primary login_box" href="#">I do not have an account</a></center> 
          </div>
        </div>
      </div>

<footer class="footer footer_content fixed-bottom " style="background-color: black;">
